<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While Loop</title>
    <script type="text/javascript">
        var count =1;
        while (count < 10 ) {
            document.write('Count: ' + count + '<br>');
            count++;
        }
    </script>
</head>
<body>
    <p>Hello</p>
</body>
</html>
